---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
	<h2 class="date"><info datetime="{{ page.date }}">
		{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
	</info></h2>
  {{ content }}
</div>
