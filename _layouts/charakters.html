---
layout: default
---
<div class="group">
	<article>
		<h1> {{ page.title }} </h1>
		{{ page.content }}
	</article>

	<aside class="sidebar">
		<div class="box" id="box1">
			<img src= {{ page.picture }} width=225>
		</div>

		<div class="box" id="box2">
			<p><strong>House: <a href={{ '/houses/'| append: page.house | downcase}}> {{ page.house }} </a></strong></p>
			<p><strong>Spouse: {{ page.spouse }}</strong> </p>
		
		</div>
	</aside>
</div>
